<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessPro - Transform Your Business Today</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- ==================== NAVIGATION BAR ==================== -->
    <nav class="navbar">
        <!-- Logo Section - Edit text and colors here -->
        <div class="logo">
            <div class="logo-icon">B</div>
            <span>BusinessPro</span>
        </div>

        <!-- Navigation Links - Add or remove menu items here -->
        <ul class="nav-menu">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#quote" class="nav-cta">Get a Quote →</a></li>
        </ul>
    </nav>

    <!-- ==================== HERO SECTION ==================== -->
    <section class="hero" id="home">
        <div class="hero-container">
            <!-- Left Side: Text Content - Edit your headline and description here -->
            <div class="hero-content">
                <h1>Transform Your Business Today</h1>
                <p>We provide innovative solutions that help businesses grow, optimize operations, and achieve their goals with confidence.</p>
                
                <!-- Call-to-Action Buttons - Edit button text and links here -->
                <div class="hero-buttons">
                    <a href="#quote" class="btn btn-primary">
                        Get Your Free Quote
                        <span class="arrow">→</span>
                    </a>
                    <a href="#services" class="btn btn-secondary">
                        Explore Services
                    </a>
                </div>
            </div>

            <!-- Right Side: Image - Replace src with your image path -->
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=800&q=80" alt="Modern office workspace">
            </div>
        </div>
    </section>

    <!-- ==================== HELP BUTTON ==================== -->
    <div class="help-button" onclick="showHelp()">
        ?
    </div>

    <!-- Link to external JavaScript file -->
    <script src="home.js"></script>
</body>
</html>
